<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="axisdbank.css">
  
  <script>
      $(document).ready(function(){
        $(".mPIN-form").hide();
        $(".Debit-form").hide();
        $(".mPIN").css("background", "none");
        $(".Debit").css("background", "none");

$(".login").click(function(){
  $(".mPIN-form").hide();
  $(".Debit-form").hide();
  $(".login-form").show();
  $(".mPIN").css("background", "none");
  $(".Debit").css("background", "none");
  $(".login").css("background", "#fff");
});

$(".Debit").click(function(){
  $(".Debit-form").show();
  $(".login-form").hide();
  $(".mPIN-form").hide();
  $(".mPIN").css("background", "none");
  $(".login").css("background", "none");
  $(".Debit").css("background", "#fff");
});

$(".mPIN").click(function(){
  $(".mPIN-form").show();
  $(".login-form").hide();
  $(".Debit-form").hide();
  $(".mPIN").css("background", "#fff");
  $(".login").css("background", "none");
  $(".Debit").css("background", "none");
});

$(".btn").click(function(){
  $(".input").val("");
});});
  </script>
</head>
<body>
  <h1><center>AXIS BANK</center></h1>
    
<div class="wrapper">
    <div class="container">
      
     
      <div class="login">Login ID</div>
      <div class="Debit">Debit card no.</div>
      <div class="mPIN">mPIN</div>
      
      <div class="login-form">
        <input type="text" placeholder="LOgin ID" class="input"><br />
        <input type="password" placeholder="Password" class="input"><br />
        <div class="btn">log in</div>
        <a href="Firsttimeuser?Register">first time user?Register</a>
        <a href="Forgotpassword">Forgotpassword</a>
        <a href="Enable login id">Enableloginid</a><br/><br/>
       
        <span><a href="#">I forgot my username or password.</a></span>
     </div>

       <div class="Debit-form">
          <input type="text" placeholder="Debit Card No." class="input"><br />
          <input type="text" placeholder="Card No." class="input"><br />
          <input type="password" placeholder="PIN No." class="input"><br />
          <span><a href="#">I forgot my username or password.</a></span>
       </div>
      
     
       <div class="mPIN-form">
        <input type="text" placeholder="Customer ID" class="input"><br />
        <input type="password" placeholder="mPIN" class="input"><br />
        <div class="btn">log in</div>
        <span><a href="#"><center></center>I forgot my username or password.</a></center></span>
     </div>
      
    </div>
  </div>

</body>
</html>
