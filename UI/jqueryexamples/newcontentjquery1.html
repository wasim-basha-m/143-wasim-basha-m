<!-- 
    (multiple---infinite)
append()----- Inserts content at the END of the selected element/multiple elements can also be inserted
prepend()---Inserts content at the BEGINNING of the selected element/ multiple elements  can be inserted
after()---Insert content AFTER  the selected element/ multiple elements  can be inserted
before()--- Insert content BEFORE  the selected element/ multiple elements  can be inserted -->
