<html>
<head>
 <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.1207/styles/kendo.default-v2.min.css"/>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.3.1207/js/kendo.all.min.js"></script>
<style>
body{
    background-color: darkcyan;
}
#grid table {
    border: 1px solid black;
    background-color: lightblue;
}
#grid {
    background-color: darkturquoise;
}
</style>
</head>
<body>
<div id="grid">
    <center><h1>Grid View Assignment Using Jquery</h1></center>
</div>
<script>
   
$("#grid").kendoGrid({

    columns: [
    { field: "EMP_NAME" },
    { field: "EMP_ID" },
    {field: "AGE"},
    {field: "ADDRESS"} ,
    
],
  dataSource: {
    data: [
      { EMP_NAME: "WASIM", EMP_ID: "CL051", AGE:21 ,ADDRESS:"Chennai"},
      { EMP_NAME: "WAHID", EMP_ID: "CL052", AGE:32 ,ADDRESS:"Bangalore"},
      { EMP_NAME: "THUFAIL", EMP_ID: "CL053", AGE:35 ,ADDRESS:"Chennai"},
      { EMP_NAME: "AIZA", EMP_ID: "CL054", AGE:21 ,ADDRESS:"Banglore"},
      { EMP_NAME: "NOOR", EMP_ID: "CL055", AGE:34 ,ADDRESS:"Chennai"},
    ]
  }
});
</script>
</body>
</html>
